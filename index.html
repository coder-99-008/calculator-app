<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p><u>Note</u>: This calculator does not support operator precendence and parantheses ().</p>
    <div class="calculator">
        <div class="screen">0</div>
        <button class="clear">C</button>
        <button class="backspace"><-</button>
        <br>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="multiply">*</button>
        <br>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="add">+</button>
        <br>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="subtract">-</button>
        <br>
        <button class="special_number">0</button>
        <button class="division">/</button>
        <button class="equal_to">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
